{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Segunda Igreja Batista em Casa Amarela - Uma comunidade cristã dedicada ao serviço e adoração{% endblock %}">
    <title>{% block title %}Segunda Igreja Batista em Casa Amarela{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Base -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!-- CSS específico da página -->
    {% block extra_css %}{% endblock %}
    
    <!-- Pré-carregar recursos -->
    <link rel="preload" href="{% static 'images/logo.png' %}" as="image">
</head>
<body>
    {% include 'partials/header.html' %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}" defer></script>
    
    <!-- JS específico da página -->
    {% block extra_js %}{% endblock %}
</body>
</html>
