{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Conteúdo da Página Aqui -->
    <div id="carouselExampleIndicators" class="carousel slide" 
         data-ride="carousel" data-interval="4000" data-pause="hover">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'fotos/tema-2025.jpg' %}" class="d-block w-100" alt="Imagem 1">
            
          </div>

          <div class="carousel-item">
            <img src="{% static 'fotos/equipe-2.jpg' %}" class="d-block w-100" alt="Imagem 2">
            
          </div>

          <div class="carousel-item">
            <img src="{% static 'fotos/equipe-1.jpg' %}" class="d-block w-100" alt="Imagem 3">
            
          </div>

        </div>
    </div>

    <div class="container1">
      <h1>RESUMO COM FOTO DA FACHADA</h1>
    </div>
  
    <div class="container2">
      <h1>CORPO PASTORAL</h1>
    </div>

    <div class="container3">
      <h1>ÚLTIMA TRANSMISSÃO</h1>
    </div>
    
    <div class="container4">
      <h1>DEPARTAMENTOS</h1>
    </div>

    {% endblock %}
